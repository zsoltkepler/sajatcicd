services:
  mariadb:
    image: mariadb:12.1.1-rc
    container_name: employees-mariadb
    environment:
      MARIADB_DATABASE: employees
      MARIADB_USER: employees
      MARIADB_PASSWORD: employees
      MARIADB_ROOT_PASSWORD: employees
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s

  employees:
    depends_on:
      mariadb:
        condition: service_healthy
    image: localhost:9092/employees
    container_name: employees-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/employees
      SPRING_DATASOURCE_USERNAME: employees
      SPRING_DATASOURCE_PASSWORD: employees
    ports:
      - "8081:8080"